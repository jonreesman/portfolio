<!-- prettier-ignore -->
{% extends "base.html" %}
{% block title %}Hello!{% endblock %}
{% block content %}
<div class="w-full h-full flex flex-col justify-center items-center">
    <div id="content">
        <!-- Inheriting pages will have their content rendered here, similar to app root in React, Angular, etc. -->
        <div class="flex flex-row h-screen w-screen">
            <div class="flex flex-col w-72 h-full border-r-2 bg-slate-100 border-slate-200 sticky z-50 left-0 top-0">
                {% for note in notes %}
                    <button
                    class="w-full h-12 block px-2 py-1 text-base font-bold border-1 cursor-pointer shadow-md transition-transform hover:-translate-y-1 hover:shadow-lg"
                        hx-get={{ note.route }}
                        hx-target="#note"
                        hx-swap="innerHTML"
                    >
                        {{note.name}}
                    </button>
                {% endfor %}
            </div>
            <div id="note" style="font:normal" class="prose ml-72 mt-20 w-full p-8 z-0" />
        </div>
    </div>
</div>
{% endblock %}
